<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm số lần bấm</title>
  </head>
  <body>
    <button id="btn">Bấm vào tôi</button>
    <p>Số lần bấm: <span id="count">0</span></p>
    <script>
      let count = 0;
      document.getElementById("btn").onclick = () => {
        // .onclick = () => { ... }:Gán một hàm xử lý sự kiện (onclick) để khi người dùng nhấn vào nút, hàm bên trong sẽ thực thi.
        count++;
        document.getElementById("count").textContent = count;
      };
    </script>
  </body>
</html>
