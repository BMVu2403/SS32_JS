<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thay đổi kích thước chữ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #text {
        font-size: 20px;
      }
      button {
        font-size: 18px;
        padding: 15px;
        margin: 10px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        width: 50px;
        height: 50px;
        text-align: center;
      }
      .increase {
        background-color: green;
      }
      .decrease {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p id="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
    <button class="increase" onclick="changeFontSize(1)">+</button>
    <button class="decrease" onclick="changeFontSize(-1)">-</button>

    <script>
      function changeFontSize(change) {
        let text = document.getElementById("text");
        let currentSize = parseInt(window.getComputedStyle(text).fontSize);
        let newSize = currentSize + change;
        text.style.fontSize = newSize + "px";
      }
    </script>
  </body>
</html>
